name: main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/-1', 'lts/*']
    name: Test on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v4
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'
      - name: Install ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Lint ğŸ”
        run: pnpm run lint
      - name: Prettier ğŸ”
        run: pnpm run format:check
      - name: TypeScript ğŸ”
        run: pnpm run check
      # - name: Vitest ğŸ”
      #   run: pnpm run spec
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/-1', 'lts/*']
        include:
          - node: 'lts/-1'
            node-id: 'lts-prev'
          - node: 'lts/*'
            node-id: 'lts-current'
    name: Build on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v4
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'
      - name: Install ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Build ğŸ’
        run: pnpm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output-node-${{ matrix.node-id }}
          path: dist/
          retention-days: 30
